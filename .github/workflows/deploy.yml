name: Deploy Chat-Back to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run:
            cd /var/www/chat-back &&
            git pull &&
            npm install &&
            npx prisma migrate deploy &&
            pm2 restart chat-back

